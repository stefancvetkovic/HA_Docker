- id: '1639521064597'
  alias: IKEA Symfonisk Black Hallway Controler
  description: Sets different lights, and double, tripple tap actions
  use_blueprint:
    path: EPMatt/ikea_e1744.yaml
    input:
      integration: Zigbee2MQTT
      helper_last_controller_event: input_text.ikea_symfonisk_blueprint_helper
      controller_entity: sensor.ikea_symfonisk_action
      action_rotate_left:
      - device_id: 45d0465cd0dc95de3e6d426130ae4104
        domain: light
        entity_id: light.livingroom_ceiling_led_1
        type: brightness_decrease
      - type: turn_off
        device_id: 45d0465cd0dc95de3e6d426130ae4104
        entity_id: light.terace_spot_1
        domain: light
      action_rotate_right:
      - device_id: 45d0465cd0dc95de3e6d426130ae4104
        domain: light
        entity_id: light.livingroom_ceiling_led_2
        type: brightness_increase
      - device_id: 45d0465cd0dc95de3e6d426130ae4104
        domain: light
        entity_id: light.livingroom_ceiling_led_1
        type: brightness_increase
      action_click_double:
