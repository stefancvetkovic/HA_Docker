alias: Office Set Scene
fields:
  action:
    description: 'Action that is triggered (first, second,third)'
    example: 'first'
sequence:
  #First, turn off all lights in livingroom and hallway that leads to a livingroom
  - service: light.turn_off
    entity_id: light.office_all_lights
  - choose:
    - conditions:
      - condition: template
        value_template: "{{  action == 'first' }}"
      sequence:
        - service: light.turn_on
          target:
            entity_id: light.office_desk_lamp
    - conditions:
      - condition: template
        value_template: "{{  action == 'second' }}"
      sequence:
        - service: light.turn_on
          target:
            entity_id: light.office_main_light
    - conditions:
      - condition: template
        value_template: "{{  action == 'third' }}"
      sequence:
        - service: light.turn_on
          target:
            entity_id: light.office_all_lights