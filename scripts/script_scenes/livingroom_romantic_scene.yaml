alias: Scene Livingroom Romantic 
icon: "mdi:youtube-tv"
description: 'turn off current lights, and sets appropriete lights, turn on spotify'
sequence:
  # first kill all livingroom lights including hallway_livingroom lights
  - service: light.turn_off
    entity_id: light.livingroom_all_lights, light.hallway_livingroom_all_lights, light.kitchen_all_lights

  # set initial light 
  - service: light.turn_on
    entity_id: light.livingroom_wled_above_tv, light.livingroom_wled_below_tv
    data:
      brightness: 200
      rgb_color:
        - 65
        - 105
        - 225
  - service: wled.effect
    entity_id: light.livingroom_wled_above_tv, light.livingroom_wled_below_tv
    data:
      palette: "Default"
      effect: "Solid"
      speed: 146
      intensity: 172

  - service: script.turn_on
    entity_id: script.set_avr
    data:
      variables:
        avr_media_player: 'media_player.avr_zone1'
        volume: 0.4
        source : HEOS Music

  - service: spotcast.start
    data:
      spotify_device_id: "aa6a0bf7c5f107cba747e35dad2347b1f4030ae8"
      device_name: Denon AVR-X2400H
      uri: >
        {% set playlists = ['spotify:playlist:37i9dQZF1DX9loJQLuEvap','spotify:playlist:37i9dQZF1DX4UtSsGT1Sbe','spotify:playlist:37i9dQZF1DX0s5kDXi1oC5', 'spotify:playlist:37i9dQZF1DX4o1oenSJRJd','spotify:playlist:37i9dQZF1DX5Ejj0EkURtP','spotify:playlist:37i9dQZF1DWSqmBTGDYngZ']%}
        {{ playlists | random}}
      #force_playback: true
      random_song: true
      #repeat: track
      shuffle: true
      offset: 1

