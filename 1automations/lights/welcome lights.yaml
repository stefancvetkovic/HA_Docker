- alias: 'Welcome lights on entrance'
  description: 'When nobody is in the home and when is dark, turn on a few lights'
  trigger:
    - platform: state
      entity_id: binary_sensor.front_door    
      to: 'on'
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: sun.sun
          state: 'below_horizon'
        - condition: template
          value_template: > 
            {{is_state('light.hallway_bedroom_wall_light', 'off') 
            and is_state('light.hallway_bedroom_main_light', 'off') 
            and is_state('light.hallway_livingroom_main_light', 'off')
            }}
  action:

    - service: scene.turn_on
      entity_id: scene.welcome_home